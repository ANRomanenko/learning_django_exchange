{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card box-shadow m-2 form wrap">
                <div class="card-header text-center">
                    <h3>Конвертер валют</h3>
                </div>
                <form id="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-4 mb-0">
                            <label for="amount">Сумма*</label>
                            <input id='amount' type="number" class="form-control" placeholder="Введите число" {% if from_amount %} value="{{ from_amount }}" {% endif %} name="from-amount">
                        </div>
                        <div class="form-group col-md-4 mb-0">
                            <label for="from_curr">Отдаём</label>
                            <select class="form-control" id="from_curr" name="from-curr" value="{{ from_curr }}">
                                {% for curr in currencies %}
                                <option value="{{ curr }}" {% if from_curr == curr %}selected{% endif %}></option>
                                {% endfor %}
                            </select>
                        </div>

                        <select name="to_curr" id="">

                        </select>
                    </div>
                    <hr>
                    <div class="submit-btn mt-3">
                        <button type="submit" class="btn btn-primary">Расчитать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
